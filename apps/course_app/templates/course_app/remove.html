<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete a Course</title>
  </head>
  <body>
    <h2>Are you sure you want to delete the following course?</h2>
    <p>Name: {{ course.name }}</p>
    <p>Description: {{ course.description }}</p>
    <form class="" action="/no" method="post">
      {% csrf_token %}
      <button>No</button>
    </form>
    <form class="" action="/yes/{{course.id}}" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Yes! I want to delete this">
    </form>
  </body>
</html>
