<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a student to all bootcamp courses</title>
  </head>
  <body>
    <h3>Add a new course</h3>
    <form class="" action="/add" method="post">
      {% csrf_token %}
      <p>Name: <input type="text" name="name" value=""></p>
      <p>Description: <input type="text" name="description" value=""></p>
      <p><input type="submit" name="" value="Add"></p>
    </form>
    <h3>Courses</h3>
    <table>
      <tr>
        <th>Course Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </tr>
      {% for course in courses %}
        <tr>
          <td>{{ course.name }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.created_at }}</td>
          <td><a href="/remove/{{course.id}}">remove</a></td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
